<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Map Generator</title>
</head>

<body>

<div id="drawing-container">
    <canvas id="drawing-area" width="2000" height="2000"></canvas>
</div>

<div id="config-panel">
    <fieldset>
        <legend>
           Paramètres d'affichage
        </legend>
        <input id="generate" type="button" value="Generer"/>
        <input id="row" type="number" name="row" minlength="1" maxlength="8" size="8" min=1 value="200">
        <input id="columns" type="number" name="columns" minlength="1" maxlength="8" size="8" min=1 value="60">
        <input id="zoom" type="range" min="1" max="3" step="0.1"/>
    </fieldset>
    <fieldset>
        <legend>Simplex Control</legend>
        <label>Frequency :</label>
        <input id="frequency" type="range" name="freq" min=0 value="2" max="8" step="0.5">
    </fieldset>
    <fieldset>
        <legend>île</legend>
        <label>Ile : </label>
        <input id="ile" type="checkbox" value="false"/>
        <input id="ileRadius" type="number" name="row" max="100" size="4" min=1 value="20">
        <label>Distance du continant </label>
        <input id="distFromCont" type="range" name="distFromCont" min=0 value="30" max="100" step="2">
        <label>Litorale : </label>
        <input id="lito" type="checkbox" value="false"/>
    </fieldset>
    <fieldset>
        <legend>Villes</legend>
        <label>Villes : </label>
        <input id="villes" type="checkbox" value="false"/>

    </fieldset>

    <fieldset>
        <legend>Algo</legend>

    </fieldset>

</div>

</body>
<script src="scripts/view.js"></script>
<script src="scripts/Controller/Controller.js"></script>
<script src="scripts/model/class.js"></script>
<script src="scripts/algos/perlin.js"></script>
<script src="scripts/model/MapDescriptor.js"></script>
<script src="scripts/Controller/MapDescriptorContorller.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/model/liste_tuile.js"></script>


</html>
