<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Map Generator</title>
</head>

<body>

<div id="drawing-container">
    <canvas id="drawing-area" width="1500" height="600"></canvas>
</div>

<div id="config-panel">
    <fieldset>
        <legend>
           Param√®tres d'affichage
        </legend>
        <input id="generate" type="button" value="Generer"/>
        <input id="row" type="number" name="row" minlength="1" maxlength="8" size="8" min=1 value="40">
        <input id="columns" type="number" name="columns"  minlength="1" maxlength="8" size="8" min=1 value="10">
        <input id="zoom" type="range" min="1" max="3" step="0.1"/>
    </fieldset>
    <fieldset>
        <legend>Simplex Control</legend>
        <label>Frequency :</label>
        <input id="frequency" type="range" name="row" min=1 value="2" max="8">
    </fieldset>

</div>

</body>
<script src="scripts/view.js"></script>
<script src="scripts/Controller/Controller.js"></script>
<script src="scripts/model/class.js"></script>
<script src="scripts/model/tileMap.js"></script>
<script src="scripts/algos/perlin.js"></script>
<script src="scripts/model/tileGeneric.js"></script>
<script src="scripts/model/MapDescriptor.js"></script>
<script src="scripts/Controller/MapDescriptorContorller.js"></script>



</html>
