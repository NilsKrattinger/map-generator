<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Map Generator</title>
</head>

<body>

<div class="row">
    <div class="col-8">
        <div id="drawing-container">
            <canvas id="drawing-area" width="1500" height="600"></canvas>
        </div>   
    </div>
    <div class="col-4">
        <div id="config-panel">
            <fieldset>
                <legend>
                   Param√®tres d'affichage
                </legend>
                <input id="generate" type="button" value="Generer"/>
                <input id="row" type="number" name="row" minlength="1" maxlength="8" size="8" min=1 value="40">
                <input id="columns" type="number" name="columns"  minlength="1" maxlength="8" size="8" min=1 value="10">
                <input id="zoom" type="range" min="1" max="3" step="0.1"/>
            </fieldset>
        </div>
    </div>
</div>

</body>
<script src="scripts/view.js"></script>
<script src="scripts/controller.js"></script>
<script src="scripts/model/class.js"></script>

</html>
